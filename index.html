<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilod.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>El Cronometro</title>
</head>
<body>
 <div class="general">
    <div class="holograma">
        <div id="pantalla">
            <div class="uno">
                <span id="hora">00</span>
                <img src="imagenes/gran.png" alt="" id="grande">
            </div>
            <div class="dos">
                
                <span id="minuto">00</span>
                <span id="segundo">00</span>
                <img src="imagenes/gran.png" alt="" id="granMin">
                <img src="imagenes/gran.png" alt="" id="granSeg">
            </div>
            <div class="uno">
                
                <span id="milisegundos">00</span>
                <img src="imagenes/gran.png" alt="" id="granMil">
            </div>
        </div>
        <div class="botones">
            <button id="b-start">&#9658</button>
            <button id="b-stop">&#8718</button>
            <button id="b-reset">&#8635</button>

        </div>
    </div>
 </div>  
 <script src="script.js"></script>  
</body>
</html>
